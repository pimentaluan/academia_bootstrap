<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFIT - Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column vh-100">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand text-warning fw-bold" href="#" style="font-size: 40px;">IFIT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active text-warning fw-bold" href="#">Início</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Alunos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Treinos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 flex-grow-1">
        <h2 class="text-dark">Cadastro de Alunos</h2>

        <div class="card shadow-sm p-4 border-0">
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Aluno</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o nome do aluno">
                </div>
                <div class="mb-3">
                    <label for="matricula" class="form-label">Matrícula</label>
                    <input type="text" class="form-control" id="matricula" placeholder="Digite o número da matrícula">
                </div>
                <div class="mb-3">
                    <label for="unidade" class="form-label">Unidade de Treino</label>
                    <select class="form-select" id="unidade">
                        <option>Jaguaribe</option>
                        <option>Manaíra</option>
                        <option>Bancários</option>
                        <option>Cabo Branco</option>
                    </select>
                </div>

                <button type="submit" class="btn text-white fw-bold" style="background-color: #FB7523;" data-bs-toggle="tooltip" data-bs-placement="right" title="Clique para salvar o aluno">Salvar Aluno</button>
            </form>
        </div>

        <h3 class="mt-4 text-dark">Alunos Cadastrados</h3>
        <table class="table table-striped">
            <thead class="text-white" style="background-color: #2B2B2B;">
                <tr>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>Unidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Luan Pimenta</td>
                    <td>20231370042</td>
                    <td>Bancários</td>
                </tr>
                <tr>
                    <td>Jonata Barbosa</td>
                    <td>20222370034</td>
                    <td>Manaíra</td>
                </tr>
                <tr>
                    <td>Pedro Arthur</td>
                    <td>20231370041</td>
                    <td>Cabo Branco</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; 2025 IFIT</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        const tooltipList = tooltipTriggerList.map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    </script>
</body>
</html>
